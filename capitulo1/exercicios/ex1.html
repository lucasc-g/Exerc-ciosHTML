<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Tabelas</h1>

    <h2>Célula com 2 colunas:</h2>

    <table>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
        <tr>
            <td>José das Colves</td>
            <td>(22) 2728-6677 (22) 2728-7766</td>
        </tr>
    </table>

    <h2>Célula com 2 linhas:</h2>

    <table>
        <tr>
            <th rowspan="2">Nome:</th>
            <td>José das Colves</td>
        </tr>
        <tr>
            <td>(22) 2728-6677<br>(22) 2728-7766</td>
        </tr>
        <tr>
            <th>Telefone:</th>
        </tr>
    </table>

    <h2>Tabela com Legenda</h2>

    <p>Total de despesas por mês</p>

    <table>
        <tr>
            <th>Mês</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Janeiro</td>
            <td>R$ 1.500,00</td>
        </tr>
        <tr>
            <td>Fevereiro</td>
            <td>R$ 1.470,00</td>
        </tr>
    </table>

    <p><a href="index.html">Retornar ao Índice</a></p>

</body>
</html>
